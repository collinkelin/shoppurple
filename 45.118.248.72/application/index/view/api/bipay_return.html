<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>返回中</title>
    <link rel="stylesheet" href="__ROOT__/public/css/style.min.css__VER__">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/res/common/css/hui.min.css__VER__">
    <script src="__NPM__/jquery@3.4.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="__ROOT__/public/js/ui.js__VER__"></script>
    <link rel="stylesheet" href="__ROOT__/public/css/ui.min.css__VER__">
    <script src="__ROOT__/public/js/common.min.js__VER__"></script>
    <style>
    nav {
        position: fixed;
        top: 2rem;
        left: 0;
        right: 0;
        margin: auto;
        max-width: 750px;
        width: 100%;
        background: white;
        display: flex;
        height: 2rem;
        line-height: 2rem;
        justify-content: space-between;
        flex-direction: row;
        border-bottom: 1px solid #eeeeee;
    }


    nav>p {
        width: 33%;
        text-align: center;
    }

    .cont>div {
        display: none;
    }

    .list {
        height: 77vh;
        overflow-y: scroll;
    }

    .list>li {
        font-size: .5rem;
        border-bottom: .1rem solid rgb(248, 242, 242);
        padding: .5rem 1rem;
    }
    </style>
</head>

<body style="background: #fff">
    <header>
        <a class="back" href="javascript:history.go(-1);">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        <span>充值中</span>
        <a class="back" href="/">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
    </header>
    <div class="container mescroll" style="padding-top: 4rem;" id="mescroll">
        <div class="cont" style="text-align: center">
            <h1>充值中,<span id="count">4</span>秒后返回我的页面</h1>
            <div style="display: block;">
                <ul class="list wait_list">
                    <!-- 待处理订单 -->
                </ul>
            </div>
            <div>
                <ul class="list freeze_list">
                    <!-- 冻结订单 -->
                </ul>
            </div>
            <div>
                <ul class="list make_list">
                    <!-- 完成订单 -->
                </ul>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        var count = 5;
        setInterval(function() {
            count--;
            if (count <= 0) window.location.href = "{:url('/index/my/index')}";
            $("#count").html("" + count + "");
        }, 1000);
    })
    </script>
    <script>
    </script>
</body>

</html>
