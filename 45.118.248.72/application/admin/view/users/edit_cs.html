<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label label-required">客服名</label>
            <div class="layui-input-block">
                <input name="title" required placeholder="请输入客服名" value="{$list.title}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input name="username" placeholder="请输入用户名称" value="{$list.username}" class="layui-input">
                <input type="hidden" name="_csrf_" value="{:systoken('admin/users/edit_cs')}">
                <input type="hidden" name="id" value="{$list.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input name="tel" placeholder="请输入手机号码" value="{$list.tel}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-block">
                <input name="pwd" placeholder="留空则不更改密码" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客服ID</label>
            <div class="layui-input-block">
                <input name="account" placeholder="请输入客服ID号" value="{$list.account}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接</label>
            <div class="layui-input-block">
                <input name="url" placeholder="请输入链接" value="{$list.url}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客服类型</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="0" title="线下" {eq name='list.type' value='0'}checked=""{/eq}>
                <input type="radio" name="type" value="1" title="线上" {eq name='list.type' value='1'}checked=""{/eq}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">二维码</label>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th class="text-center">二维码</th>
                    </tr>
                    <tr>
                        <td width="90px" class="text-center"><input name="qr_code" type="hidden" value="{$list.qr_code|default=''}"></td>
                    </tr>
                </thead>
            </table>
            <script>$('[name="qr_code"]').uploadOneImage(), $('[name="image"]').uploadMultipleImage()</script>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">时间范围</label>
            <div class="layui-input-inline">
                <input data-time-range type="text" class="layui-input" name='time' id="time" value="{$list.btime}:00 - {$list.etime}:00" placeholder=" - ">
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>提交</button>
        <button class="layui-btn layui-btn-danger" type='button' data-close>取消</button>
    </div>
    <script>
    window.form.render();
    </script>
    <script>
    laydate.render({
        elem: '#time',
        type: 'time',
        range: '-',
        done: function(value, date, endDate) {
            console.log(value); //得到日期生成的值，如：2017-08-18
        }
    });
    </script>
</form>
